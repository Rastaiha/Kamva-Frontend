# source: https://www.linkedin.com/pulse/automate-react-app-deployment-github-actions-elar-saks-/
name: Deploy On Github Pages # name of the workflo

on:
  push:
    branches:
      - main # branch name

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-react-to-gh-pages:
    runs-on: ubuntu-latest
    environment: github-pages # set enviroment (this enviroment is created in repository settings)
    env:
      REACT_APP_BACKEND_URL: ${{ vars.BACKEND_URL }}
      REACT_APP_CLARITY_TOKEN: ${{ vars.CLARITY_TOKEN }}
      REACT_APP_GOFTINO_TOKEN: ${{ vars.GOFTINO_TOKEN }}
      REACT_APP_GOOGLE_ANALYTICS_MEASUREMENT_ID: ${{ vars.GOOGLE_ANALYTICS_MEASUREMENT_ID }}
      REACT_APP_GOOGLE_CLIENT_ID: ${{ vars.GOOGLE_CLIENT_ID }}
      REACT_APP_GTM_ID: ${{ vars.GTM_ID }}
      SENTRY_AUTH_TOKEN: ${{ vars.SENTRY_AUTH_TOKEN }}
      REACT_APP_SENTRY_DNS: ${{ vars.SENTRY_DNS }}

    steps:
      # checkout the repository content to github runner
      - name: Checkout
        uses: actions/checkout@v4

      # setup nodejs environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "18.19.1"

      # cache the dependencies to speed up the build
      - name: Cache dependencies
        uses: actions/cache@v4.0.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # install dependencies
      - name: Install dependencies
        run: npm i --legacy-peer-deps

      # build the react app
      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # directory to deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
